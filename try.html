    <style>
        .lmt_quote__inner::before {
            content: " ";
            background-image: url(https://static.deepl.com/img/pro/icon_quote.svg);
            display: block;
            position: absolute;
            width: 100px;
            height: 65px;
            top: -22px;
            left: -25px;
            background-repeat: no-repeat;
            background-size: contain;
        }

        .lmt_quote__inner {
            position: relative;
            display: inline-block;
            flex: 0 0 auto;
            width: 100%;
            color: #333;
            padding: 42px 30px 100px 70px;
            box-sizing: border-box;
            text-align: center;
            background-color: #fff;
            border-radius: 5px;
            box-shadow: 0px 0px 40px rgba(0 0 0 80%);
            z-index: 2;
        }

        .lmt_quote__text {
            display: inline-block;
            text-align: left;
            margin-left: 0em;
            white-space: normal;
            font-size: 20px;
            line-height: 1.4;
            font-weight: 600;
            color: #333;
        }

        .lmt_quote__source {
            display: block;
            text-align: left;
            margin-top: 1.5em;
            white-space: normal;
            color: #333;
            font-size: 16px;
            font-weight: 600;
        }

        .lmt_quote__logo_3 {
            position: absolute;
            display: inline-block;
            width: auto;
            height: 120px;
            background-position: 100% 50%;
            background-repeat: no-repeat;
            background-size: contain;
            background-origin: content-box;
            left: 10px;
            right: 20px;
            bottom: 0px;
            pointer-events: none;
        }
    </style>
